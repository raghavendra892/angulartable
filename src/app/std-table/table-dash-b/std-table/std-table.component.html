<table class="table table-striped">
    <thead>
        <tr>
            <th>Sr no</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let std of stdArrayN; index as i">
            <td>{{i + 1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <td>
                <mat-icon aria-hidden="false" class="icons" aria-label="Example edit icon" fontIcon="edit"></mat-icon>


                <!-- <button class="btn btn-info" *ngIf="!flag" (click)="flag = !flag">Edit</button>
                <button class="btn btn-info" *ngIf="flag" (click)="ondone()" >Done</button>  -->
             </td>
            <td>
                <mat-icon aria-hidden="false" class="icons" aria-label="Example delete icon" fontIcon="delete"
                (click)="onRemove(std.id, std.fname)"></mat-icon> 

                <!-- <button class="btn btn-danger" (click)="onRemove(std.id, std.fname)">Delete</button>                   -->
            </td>
        </tr>
    </tbody>
</table>
